<html><head><title>Javascript Object</title></head>
<body>
    <h1>Creating Objects</h1>
    <p id="demo"></p>

    <script>
        <!-- Object definition -->
        var character = {
            name: "Iwato Suzume",
            age: 16,
            studies: "Medicine",
        };
        age = 24
        document.getElementById("demo").innerHTML = character.name + " of the age " + age + " studies " + character.studies;
    </script>
</body>
</html>
