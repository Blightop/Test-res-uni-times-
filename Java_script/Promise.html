        let Kitagawa = function(){
            return new Promise(function(BIGGYAT,WHITE_BRA){
                BIGGYAT("Yes")
            })
        }
        let Komi = function(msg){
            return new Promise(function(BIGGYAT,WHITE_BRA){
                BIGGYAT(msg + "NO")
            })
        }
        let Hori = function(msg){
            return new Promise(function(BIGGYAT,WHITE_BRA){
                BIGGYAT(msg + "errrr K?")
            })
        }

        Kitagawa().then(function(result){
            return Komi(result)
        }).then(function(result){
            return Hori(result)
        }).then(function(result){
            console.log("ALL SMASH" + result)
        })
